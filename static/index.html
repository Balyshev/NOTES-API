<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes API - Interactive Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .auth-status {
            margin-top: 15px;
            padding: 10px;
            background: #34495e;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .auth-status.logged-in {
            background: #27ae60;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            background: #2c3e50;
            color: #ecf0f1;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response.success {
            background: #27ae60;
        }

        .response.error {
            background: #e74c3c;
        }

        .token-display {
            background: #34495e;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            word-break: break-all;
            color: #ecf0f1;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
        }

        .note-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .note-card p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .note-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .note-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.85em;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #f39c12;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1em;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Notes API - Interactive Testing</h1>
            <div class="auth-status" id="authStatus">
                üîì Not authenticated
            </div>
            <div id="tokenDisplay" style="display: none;" class="token-display">
                <strong>Token:</strong> <span id="tokenValue"></span>
                <button class="btn btn-secondary" onclick="clearToken()" style="margin-left: 10px;">Clear Token</button>
            </div>
        </header>

        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('auth')">üîê Authentication</button>
                <button class="tab" onclick="switchTab('notes')">üìù Notes</button>
                <button class="tab" onclick="switchTab('view')">üëÅÔ∏è View Notes</button>
            </div>

            <!-- AUTH TAB -->
            <div id="authTab" class="tab-content active">
                <div class="grid">
                    <!-- Register -->
                    <div class="section">
                        <h2>üìù Register</h2>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="registerUsername" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="registerPassword" placeholder="Enter password">
                        </div>
                        <button class="btn btn-primary" onclick="register()">Register</button>
                        <div id="registerResponse" class="response" style="display: none;"></div>
                    </div>

                    <!-- Login -->
                    <div class="section">
                        <h2>üîë Login</h2>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="loginUsername" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" placeholder="Enter password">
                        </div>
                        <button class="btn btn-success" onclick="login()">Login</button>
                        <div id="loginResponse" class="response" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- NOTES TAB -->
            <div id="notesTab" class="tab-content">
                <div class="warning">
                    ‚ö†Ô∏è You must be logged in to perform these actions. Token will be added automatically.
                </div>

                <div class="grid">
                    <!-- Create Note -->
                    <div class="section">
                        <h2>‚ûï Create Note</h2>
                        <div class="form-group">
                            <label>User ID:</label>
                            <input type="number" id="createUserID" placeholder="Your user ID" value="1">
                        </div>
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" id="createTitle" placeholder="Note title">
                        </div>
                        <div class="form-group">
                            <label>Content:</label>
                            <textarea id="createContent" placeholder="Note content"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="createNote()">Create Note</button>
                        <div id="createResponse" class="response" style="display: none;"></div>
                    </div>

                    <!-- Update Note -->
                    <div class="section">
                        <h2>‚úèÔ∏è Update Note</h2>
                        <div class="form-group">
                            <label>User ID:</label>
                            <input type="number" id="updateUserID" placeholder="Your user ID" value="1">
                        </div>
                        <div class="form-group">
                            <label>Note ID:</label>
                            <input type="number" id="updateNoteID" placeholder="Note ID to update">
                        </div>
                        <div class="form-group">
                            <label>New Title:</label>
                            <input type="text" id="updateTitle" placeholder="New title">
                        </div>
                        <div class="form-group">
                            <label>New Content:</label>
                            <textarea id="updateContent" placeholder="New content"></textarea>
                        </div>
                        <button class="btn btn-warning" onclick="updateNote()">Update Note</button>
                        <div id="updateResponse" class="response" style="display: none;"></div>
                    </div>

                    <!-- Delete Note -->
                    <div class="section">
                        <h2>üóëÔ∏è Delete Note</h2>
                        <div class="form-group">
                            <label>User ID:</label>
                            <input type="number" id="deleteUserID" placeholder="Your user ID" value="1">
                        </div>
                        <div class="form-group">
                            <label>Note ID:</label>
                            <input type="number" id="deleteNoteID" placeholder="Note ID to delete">
                        </div>
                        <button class="btn btn-danger" onclick="deleteNote()">Delete Note</button>
                        <div id="deleteResponse" class="response" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- VIEW TAB -->
            <div id="viewTab" class="tab-content">
                <div class="section">
                    <h2>üìã View Your Notes</h2>
                    <div class="form-group">
                        <label>User ID:</label>
                        <input type="number" id="viewUserID" placeholder="Your user ID" value="1">
                    </div>
                    <div class="form-group">
                        <label>Limit:</label>
                        <input type="number" id="viewLimit" placeholder="10" value="10">
                    </div>
                    <div class="form-group">
                        <label>Offset:</label>
                        <input type="number" id="viewOffset" placeholder="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Sort:</label>
                        <select id="viewSort" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px;">
                            <option value="desc">Newest First</option>
                            <option value="asc">Oldest First</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="getNotes()">Load Notes</button>
                    <div id="notesContainer" style="margin-top: 20px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken') || null;
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

        // Update auth status on page load
        updateAuthStatus();

        function updateAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            const tokenDisplay = document.getElementById('tokenDisplay');
            const tokenValue = document.getElementById('tokenValue');

            if (authToken && currentUser) {
                authStatus.className = 'auth-status logged-in';
                authStatus.innerHTML = `üîí Authenticated as <strong>${currentUser.username}</strong> (ID: ${currentUser.id})`;
                tokenDisplay.style.display = 'block';
                tokenValue.textContent = authToken.substring(0, 50) + '...';
            } else {
                authStatus.className = 'auth-status';
                authStatus.innerHTML = 'üîì Not authenticated';
                tokenDisplay.style.display = 'none';
            }
        }

        function clearToken() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            updateAuthStatus();
            showResponse('loginResponse', 'Token cleared', 'success');
        }

        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // Show selected tab
            document.getElementById(tab + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        function showResponse(elementId, text, type = 'success') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response ' + type;
            element.textContent = JSON.stringify(JSON.parse(text), null, 2);
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateAuthStatus();
                    showResponse('registerResponse', JSON.stringify(data), 'success');
                    document.getElementById('createUserID').value = data.user.id;
                } else {
                    showResponse('registerResponse', JSON.stringify(data), 'error');
                }
            } catch (error) {
                showResponse('registerResponse', JSON.stringify({error: error.message}), 'error');
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateAuthStatus();
                    showResponse('loginResponse', JSON.stringify(data), 'success');
                    document.getElementById('createUserID').value = data.user.id;
                } else {
                    showResponse('loginResponse', JSON.stringify(data), 'error');
                }
            } catch (error) {
                showResponse('loginResponse', JSON.stringify({error: error.message}), 'error');
            }
        }

        async function createNote() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const userID = document.getElementById('createUserID').value;
            const title = document.getElementById('createTitle').value;
            const content = document.getElementById('createContent').value;

            try {
                const response = await fetch(`/users/${userID}/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();
                showResponse('createResponse', JSON.stringify(data), response.ok ? 'success' : 'error');

                if (response.ok) {
                    document.getElementById('createTitle').value = '';
                    document.getElementById('createContent').value = '';
                }
            } catch (error) {
                showResponse('createResponse', JSON.stringify({error: error.message}), 'error');
            }
        }

        async function getNotes() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const userID = document.getElementById('viewUserID').value;
            const limit = document.getElementById('viewLimit').value;
            const offset = document.getElementById('viewOffset').value;
            const sort = document.getElementById('viewSort').value;

            try {
                const response = await fetch(`/users/${userID}/notes?limit=${limit}&offset=${offset}&sort=${sort}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayNotes(data);
                } else {
                    document.getElementById('notesContainer').innerHTML = `<div class="response error">${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                document.getElementById('notesContainer').innerHTML = `<div class="response error">${error.message}</div>`;
            }
        }

        function displayNotes(notes) {
            const container = document.getElementById('notesContainer');

            if (!notes || notes.length === 0) {
                container.innerHTML = '<div class="response">No notes found</div>';
                return;
            }

            container.innerHTML = '<div class="grid">' + notes.map(note => `
                <div class="note-card">
                    <h4>${escapeHtml(note.title)}</h4>
                    <p>${escapeHtml(note.content)}</p>
                    <p style="font-size: 0.8em; color: #95a5a6; margin-top: 10px;">
                        ID: ${note.id} | Created: ${new Date(note.created_at).toLocaleString()}
                    </p>
                    <div class="note-actions">
                        <button class="btn btn-warning" onclick="loadNoteForEdit(${note.id}, '${escapeHtml(note.title)}', '${escapeHtml(note.content)}')">Edit</button>
                        <button class="btn btn-danger" onclick="quickDelete(${note.id})">Delete</button>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        function loadNoteForEdit(noteId, title, content) {
            switchTab('notes');
            setTimeout(() => {
                document.getElementById('updateNoteID').value = noteId;
                document.getElementById('updateTitle').value = title;
                document.getElementById('updateContent').value = content;
                document.getElementById('updateUserID').value = currentUser.id;
            }, 100);
        }

        async function quickDelete(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) return;

            document.getElementById('deleteNoteID').value = noteId;
            document.getElementById('deleteUserID').value = currentUser.id;
            await deleteNote();
            getNotes();
        }

        async function updateNote() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const userID = document.getElementById('updateUserID').value;
            const noteID = document.getElementById('updateNoteID').value;
            const title = document.getElementById('updateTitle').value;
            const content = document.getElementById('updateContent').value;

            try {
                const response = await fetch(`/users/${userID}/notes/${noteID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();
                showResponse('updateResponse', JSON.stringify(data), response.ok ? 'success' : 'error');
            } catch (error) {
                showResponse('updateResponse', JSON.stringify({error: error.message}), 'error');
            }
        }

        async function deleteNote() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const userID = document.getElementById('deleteUserID').value;
            const noteID = document.getElementById('deleteNoteID').value;

            try {
                const response = await fetch(`/users/${userID}/notes/${noteID}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                showResponse('deleteResponse', JSON.stringify(data), response.ok ? 'success' : 'error');
            } catch (error) {
                showResponse('deleteResponse', JSON.stringify({error: error.message}), 'error');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
